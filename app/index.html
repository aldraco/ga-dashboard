<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/angular-chart.js/dist/angular-chart.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
      <link rel='stylesheet' href='util/libnotify.css'/>
  </head>
  <body ng-app="EventsDashboard" ng-controller='DatepickerCtrl'>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="util/socket.io-1.3.4.js"></script>
    <script src="util/humane.min.js"></script>

    <!-- Add your site or application content here -->
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> 
          <a class="navbar-brand" href="#">DataDash</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <!--<li class=''><a ui-sref="home" class="active">Home</a></li>-->
            <li class=''><a ui-sref="dashboard.userStats">Dashboard</a></li>
            <li class=''><a ui-sref="about">About</a></li>

          </ul>
        </div>
        <div class="container-fluid">
          <div class="col-md-3">
          <p class="input-group timepicker">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="startopen" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event, 'startopen')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
          <div class="col-md-3">
          <p class="input-group timepicker">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="endopen" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event, 'endopen')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      <div>
      <p class="pull-right timepicker">Showing data from <em><span ng-bind="{{'startDate | date'}}"></span></em> to <em>{{endDate | date}}</em>.</p>
    </div>
      
    </div>
      </div>
    </nav>

    <div class="container dashboard-container">
    <ui-view></ui-view>
    </div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/datamaps/dist/datamaps.all.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/dashboard/dashboard.js"></script>
        <script src="scripts/controllers/dashboard/datepicker.js"></script>
        <script src="scripts/controllers/dashboard/countryData.js"></script>
        <script src="scripts/controllers/dashboard/dataOverTime.js"></script>
        <script src="scripts/services/events.js"></script>
        <script src="scripts/services/eventsProvider.js"></script>
        <script src="scripts/services/countryCodes.js"></script>

       

        <!-- endbuild -->

  <script>
      // 

  </script>
  </body>
</html>
